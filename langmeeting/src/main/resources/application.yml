spring:
    application:
        name: lang-service
    datasource:
        driverClassName: org.h2.Driver
        password: password
        url: jdbc:h2:mem:testdb
        username: sa
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
    output:
        ansi:
            enabled: ALWAYS

# Prometheus config:
management:
    endpoints:
        web:
            exposure:
                include: '*'
    endpoint:
      health:
          show-details: always