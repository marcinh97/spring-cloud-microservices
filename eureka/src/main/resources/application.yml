eureka:
    client:
        fetch-registry: false
        register-with-eureka: false
        service-url:
            default-zone: http://${eureka.instance.hostname}:${server.port}/eureka/
    instance:
        hostname: localhost
logging:
    level:
        com:
            netflix:
                discovery: 'OFF'
                eureka: 'OFF'
server:
    port: 8661
spring:
    application:
        name: eureka-discovery-server
